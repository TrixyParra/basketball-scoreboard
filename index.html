<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>

</head>
<body>
    <div class="scoreboard">
        <div class="home">
            <h2>HOME</h2> 

            <div id="home-score">0</div> 

            <button onclick="plus1PointHome()">+1</button> 
            <button onclick="plus2PointsHome()">+2</button> 
            <button onclick="plus3PointsHome()">+3</button> 
        </div> 

        <div class="guest">
            <h2>GUEST</h2> 

            <div id="guest-score">0</div> 

            <button onclick="plus1PointGuest()">+1</button> 
            <button onclick="plus2PointsGuest()">+2</button> 
            <button onclick="plus3PointsGuest()">+3</button> 
        </div> 
    </div> 

    <div class="new-game">
        <button onclick="">New Game</button> 
    </div> 

    <footer>
        <p>&copy; 2022 Trixy Parra</p> 
    </footer> 

</body>
</html>
